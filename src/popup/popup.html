<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trackman Scraper</title>
  <link rel="stylesheet" href="../shared/styles.css">
  <style>
    .shot-count-container {
      margin: 20px 0;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 8px;
      text-align: center;
    }

    .shot-count {
      font-size: 48px;
      font-weight: bold;
      color: #1976d2;
      margin-top: 10px;
    }

    #status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
  <script src="./popup.js"></script>
</head>
<body>
  <h1>Trackman Scraper</h1>
  <div id="shot-count-container">
    <h2>Shot Count</h2>
    <div id="shot-count" class="shot-count">Loading...</div>
  </div>
  <div id="status-message"></div>
</body>
</html>
